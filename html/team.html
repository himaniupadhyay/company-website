<html>

<head>
    <title>Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="bg-light text-dark">
        <br> <br> <br> <br>
        <div>
            <center>
                <p><b>THE TEAM</p></b>
                <p>The ones who runs this company</p>
            </center>
        </div>
        <br>
        <div class="row" id="space">
            <div class="card" class="col-sm-3">
                <div class="card-body">
                    <img src="/images/sanket.jpg" alt="Sanket" width="200" height="200">
                    <h5 class="card-title">Sanket Upadhyay</h5>
                    <p class="card-text">Founder of INFOUD</p>
                </div>
            </div>
            <div class="card" class="col-sm-3" id="card-space">
                <div class="card-body">
                    <img src="/images/dharmi.jpg" alt="Dharmi" class="rounded-circle"  width="200" height="200">
                    <h5 class="card-title">Dharmi Shah</h5>
                    <p class="card-text">Web developer</p>

                </div>
            </div>

            <div class="card" class="col-sm-3" id="card-space">
                <div class="card-body">
                    <img src="/images/lavina.jpg" alt="Lavina" class="rounded-circle"  width="200" height="200">
                    <h5 class="card-title">Lavina Desai</h5>
                    <p class="card-text">Developer</p>

                </div>
            </div>
            <div class="card" class="col-sm-3" id="card-space">
                <div class="card-body">
                    <img src="/images/himani.jpg" alt="Himani" class="rounded-circle"  width="200" height="200">
                    <h5 class="card-title">Himani Upadhyay</h5>
                    <p class="card-text">Human Resourses</p>
                </div>
            </div>
        </div>
